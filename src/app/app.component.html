<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">

      <img src="./assets/img/logoRemBg.png" alt="">
    </div>


    <ul>
      <li routerLink="dashboard"><mat-icon>fact_check</mat-icon> Dashboard</li>
      <li routerLink="user"><mat-icon>perm_identity</mat-icon> User</li>
    </ul>


  </mat-drawer>
  <!-- <pre>{{ authService.user$ | async | json }}</pre> -->
  <div class="top-nav-content">
    <mat-toolbar color="primary">
      <div class="toolbar-title">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </div>
      <div class="toolbar-logout">
        @if (authService.user$ | async; as user) {
        <span>Logout</span>
        <button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
        }
      </div>
    </mat-toolbar>
    <div class="router-container">

      @if (authService.user$ | async; as user) {
      <router-outlet></router-outlet>
      }@else if (!(authService.authInitialized | async)) {
      <div class="loading">Lade Authentifizierungsstatus...</div>
      }@else {
      <app-login></app-login>
      }
    </div>
  </div>

</mat-drawer-container>
