<main>
    <h2 mat-dialog-title>Add User</h2>
    <mat-dialog-content>
        
        <div class="double-block">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.eMail" matInput placeholder="eMail">
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUserInfo()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</main>
